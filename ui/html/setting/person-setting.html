<script type="text/javascript">
    function GetUserSetting() {
        const r = new XMLHttpRequest();
        r.open('GET', 'http://localhost:5001/setting/userSetting', true);
        r.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        r.withCredentials = true;
        r.onreadystatechange = function () {
            let responseObj;
            if (r.readyState === 4) {
                if (r.status === 200) {
                    console.log(r.responseText);
                    responseObj = JSON.parse(r.responseText);
                    $('#dropdown_id').text(responseObj.user_info.email);
                    $('#dropdown_name').text(responseObj.user_info.name);
                    $('#email').val(responseObj.user_info.email);
                    $('#name').val(responseObj.user_info.name);
                } else {
                    document.location.href = '/';
                }
            }
        };
        r.send();
    }
    // CheckLogin();
    GetUserSetting();

    function SetUserSetting() {
        const email = $('#email').val();
        const name = $('#name').val();
        const currentPw = $('#current_pw').val();
        const password = $('#password').val();
        const password_check = $('#password_check').val();
        const formData = {
            email: email,
            name: name,
            current_pw: currentPw,
            password: password,
            password_check: password_check
        };

        const r = new XMLHttpRequest();
        r.open('POST', 'http://localhost:5001/setting/userSetting', true);
        r.setRequestHeader("Content-Type", "application/json");
        r.withCredentials = true;
        r.onreadystatechange = function () {
            if (r.readyState === 4) {
                if (r.status === 200) {
                    // GetUserSetting();
                    // https://github.com/CreativeDream/jquery.modal
                    // alert 커스터마이징 필요
                    alert("사용자 정보가 저장되었습니다.");
                    location.reload();
                } else if (r.status === 400) {
                    alert("계정 정보를 확인해주세요.");
                } else if (r.status === 401) {
                    alert("비밀번호를 확인해주세요.");
                }
            }
        };
        console.log(formData);
        r.send(JSON.stringify(formData));
    }

</script>
