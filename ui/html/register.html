<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFFFFF">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>REDTEAM | Regist Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito|Roboto">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/css/sport.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap-grid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./public/js/jquery.serialize-object.min.js"></script>
</head>

<body>
<div class="center-wrapper">
    <div class="centered-row">
        <div class="col-md-3">
            <h3 class="color--primary text--center">악성메일 훈련 시스템</h3>
            <div class="box">
                <div class="box-header">
                    <h3>회원가입</h3>
                </div>
                <div class="box-body">
                    <form action="" id="register_form" method="post">
                        <div class="form-group label--floating"><input type="text" name="name"><label>이름</label>
                        </div>
                        <div class="form-group label--floating"><input type="email" name="email"><label>이메일(아이디)</label>
                        </div>
                        <div class="form-group label--floating with-addon addon--right"><span> <i
                                class="fa fa-eye-slash"></i></span><input type="password" name="password"><label>비밀번호(8~16글자, 특수문자, 영문자 포함)</label>
                        </div>
                        <div class="form-group label--floating with-addon addon--right"><span> <i
                                class="fa fa-eye-slash"></i></span><input type="password" name="password_check"><label>비밀번호 확인</label></div>
                        <div class="form-group">
                            <div class="form-checkbox"><label>
                                <div class="pgn-checkbox">
                                    <input type="checkbox" name="checkbox" value="1" checked><span></span></div>
                                <span><a class="ml-1" href="#">이용약관</a></span>
                            </label></div>
                        </div>
                    </form>
                    <button class="btn btn-md btn-primary btn-block mb-2" onclick="new Register()">가입하기</button>
                </div>
            </div>
            <span class="d-block mt-4 helper-text text--center"><a class="ml-1" href="index.html">로그인 페이지로</a></span>
        </div>
    </div>
</div>
<script src="./public/js/main.js"></script>
<script src="./public/js/script.js"></script>
</body>

</html>
